<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Registro de Administrador</title>
</head>
<body style="background-color:beige;">
	<h1 style="text-align:left;">RESIDENT C.A</h1> 
	<form>
	<center>
	<fieldset style="width:520px;height:250px;">
	<legend><strong> <font size="+2">REGISTRO DE ADMINISTRADOR</font></strong></legend>	
		<hr><label for="nomb">NOMBRE:</label>
	  <input type="text" id="nomb" name="nomb" style="background-color: whitesmoke" size="15" required>
		<label for="ape">APELLIDO:</label>
	  <input type="text" id="ape" name="ape" style="background-color: whitesmoke" size="15" required> <br> <hr>
	  <label for="ci">CEDULA:</label>
		<input type="text" id="ci" name="ci" style="background-color: whitesmoke" size="15" required>
	  <label for="email">EMAIL:</label>
		<input type="email" id="email" name="email" style="background-color: whitesmoke" size="15" required> <br> <hr>
	  <label for="telf">TELEFONO:</label>
	 	<input type="tel" id="telf" name="telf" style="background-color: whitesmoke" size="10" required>
	  <label for="condo">CONDOMINIO</label>
	 	<select id="condo" name="condo" size"1" required> 
			<option value="Condo1">Condo 1</option>
			<option value="Condo2">Condo 2</option>
			<option value="Condo3">Condo 3</option>
			<option value="Condo4">Condo 4</option>
			<option value="Condo5">Condo 5</option>
			<option value="Condo6">Condo 6</option>
		</select>
	  <br><hr><label for="ctrs1">CONTRASEÃ‘A</label> 
	 	<input type="password" id="ctrs1" name="ctrs1" style="background-color: whitesmoke" size="10" required minlength="1" maxlength="10">  
	  <label for="ctrs2"> CONFIRMACION</label>
	 	<input type="password" id="ctrs2" name="ctrs2" style="background-color: whitesmoke" size="10" required minlength="1" maxlength="10"> <hr>
		<br><button type="submit">Registrar</button>	&nbsp;
		<button type="reset">Cancelar</button>
 	</fieldset>
	</center>
	</form>
</body>
</html>
