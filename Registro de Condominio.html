<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Registro de Condominio</title>
</head>

<body style="background-color:beige;">
	<h1 style="text-align:left;">RESIDENT C.A</h1> 
	<form>
	<center>
	<fieldset style="width:520px;height:280px;">
	<legend><strong> <font size="+2">REGISTRO DE CONDOMINIO</font></strong></legend>	
		<hr><label for="nomb">NOMBRE:</label>
	  <input type="text" id="nomb" name="nomb" style="background-color: whitesmoke" size="15" required>
		<label for="rif">RIF:</label>
	  <input type="text" id="rif" name="rif" style="background-color: whitesmoke" size="15" required> <br> <hr>
	  <label for="dire">DIRECCION:</label>
		<input type="text" id="dire" name="dire" style="background-color: whitesmoke" size="50" required><br> <hr>
	  <label for="telf">TELEFONO:</label>
	 	<input type="tel" id="telf" name="telf" style="background-color: whitesmoke" size="10" required>
	  <label for="email">EMAIL:</label>
		<input type="email" id="email" name="email" style="background-color: whitesmoke" size="15" required> 
	  <br><hr><label for="ctrs1">CONTRASEÃ‘A</label> 
	 	<input type="password" id="ctrs1" name="ctrs1" style="background-color: whitesmoke" size="10" required minlength="1" maxlength="10">  
	  <label for="ctrs2"> CONFIRMACION</label>
	 	<input type="password" id="ctrs2" name="ctrs2" style="background-color: whitesmoke" size="10" required minlength="1" maxlength="10"> <hr>
		<label for="pais">PAIS</label>
	 	<select id="pais" name="pais" size"1" required> 
			<option value="pais1">Pais 1</option>
			<option value="pais2">Pais 2</option>
			<option value="pais3">Pais 3</option>
			<option value="pais4">Pais 4</option>
			<option value="pais5">Pais 5</option>
			<option value="pais6">Pais 6</option>
		</select>
		<label for="ciud">CIUDAD</label>
	 	<select id="ciud" name="ciud" size"1" required> 
			<option value="ciud1">Ciudad 1</option>
			<option value="ciud2">Ciudad 2</option>
			<option value="ciud3">Ciudad 3</option>
			<option value="ciud4">Ciudad 4</option>
			<option value="ciud5">Ciudad 5</option>
			<option value="ciud6">Ciudad 6</option>
		</select> <hr>
		
		
		<br><button type="submit">Registrar</button> &nbsp;	
		<button type="reset">Cancelar</button>
 	</fieldset>
	</center>
	</form>
	
	
	
</body>
</html>
