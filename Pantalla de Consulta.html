<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Pantalla de Consulta</title>
</head>
<body style="background-color:beige;">
	<h1 style="text-align:center;">RESIDENT C.A</h1>
	<form>
		<center> <fieldset style="width:350px;height:180px;" >
			<legend style="text-align:center"> <strong> <font size="+1">Ingrese sus datos para generar la consulta: </font></strong></legend>
	<label for="nomb">NOMBRE:</label>
	  <input type="text" id="nomb" name="nomb" style="background-color: whitesmoke" size="15" required > <br><hr> 
	<label for="ape">APELLIDO:</label>
	  <input type="text" id="ape" name="ape" style="background-color: whitesmoke" size="15" required> <br><hr>
	<label for="ci">CEDULA:</label>
		<input type="text" id="ci" name="ci" style="background-color: whitesmoke" size="15" required> <br><hr>		
		<br><button type="submit">Consultar</button>		
		<button type="reset">Cancelar</button>
		</fieldset></center>
	</form>
	
</body>
</html>
